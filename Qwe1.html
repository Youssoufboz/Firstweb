<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Nav Bar with Icons</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            background-color: #007bff;
            color: white;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin: 10px 0;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            transition: background 0.3s, color 0.3s;
        }

        .menu a i {
            margin-right: 10px;
        }

        .menu a:hover {
            background-color: #007bff;
            color: white;
        }

        .projects {
            margin-top: 20px;
            padding: 0 20px;
        }

        .projects h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .projects ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .projects li {
            margin: 5px 0;
        }

        .projects a {
            text-decoration: none;
            color: #555;
            padding: 5px 15px;
            display: block;
            transition: color 0.3s;
        }

        .projects a:hover {
            color: #007bff;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            background-color: #f1f1f1;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
            margin: 5px;
            display: block;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>TaskSync</h2>
        </div>
        <ul class="menu">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Message</a></li>
            <li><a href="#"><i class="fas fa-tasks"></i> Task</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Members</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Tracking</a></li>
        </ul>
        <div class="projects">
            <h3>Projects</h3>
            <ul>
                <li><a href="#"><i class="fas fa-bullhorn"></i> Digital Campaign</a></li>
                <li><a href="#"><i class="fas fa-paint-brush"></i> UI/UX Design</a></li>
                <li><a href="#"><i class="fas fa-building"></i> Company Branding</a></li>
                <li><a href="#"><i class="fas fa-pencil-alt"></i> Illustration Design</a></li>
                <li><a href="#"><i class="fas fa-share-alt"></i> Social Media Management</a></li>
                <li><a href="#"><i class="fas fa-box"></i> Packaging Design</a></li>
            </ul>
        </div>
        <div class="footer">
            <a href="#"><i class="fas fa-question-circle"></i> Help Center</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
</body>
</html>
