<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Nav Bar with Icons</title>

    <!-- âœ… STABLE Font Awesome (works on GitHub Pages) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4F6T1U6G6C1ZJxGJv7YlYf0xg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            background-color: #007bff;
            color: white;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin: 10px 0;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s, color 0.3s;
        }

        .menu a:hover {
            background-color: #007bff;
            color: white;
        }

        .projects {
            margin-top: 20px;
            padding: 0 20px;
        }

        .projects h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .projects ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .projects li {
            margin: 5px 0;
        }

        .projects a {
            text-decoration: none;
            color: #555;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .projects a:hover {
            color: #007bff;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            background-color: #f1f1f1;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>TaskSync</h2>
        </div>

        <ul class="menu">
            <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="#"><i class="fa-solid fa-envelope"></i> Message</a></li>
            <li><a href="#"><i class="fa-solid fa-list-check"></i> Task</a></li>
            <li><a href="#"><i class="fa-solid fa-users"></i> Members</a></li>
            <li><a href="#"><i class="fa-solid fa-chart-line"></i> Tracking</a></li>
        </ul>

        <div class="projects">
            <h3>Projects</h3>
            <ul>
                <li><a href="#"><i class="fa-solid fa-bullhorn"></i> Digital Campaign</a></li>
                <li><a href="#"><i class="fa-solid fa-paintbrush"></i> UI/UX Design</a></li>
                <li><a href="#"><i class="fa-solid fa-building"></i> Company Branding</a></li>
                <li><a href="#"><i class="fa-solid fa-pencil"></i> Illustration Design</a></li>
                <li><a href="#"><i class="fa-solid fa-share-nodes"></i> Social Media</a></li>
                <li><a href="#"><i class="fa-solid fa-box"></i> Packaging Design</a></li>
            </ul>
        </div>

        <div class="footer">
            <a href="#"><i class="fa-solid fa-circle-question"></i> Help Center</a>
            <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
    </div>
</body>
</html>
